<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking</title>
</head>
<body>

    <table border="2" align="center" width="50%" 
           style="text-align:center; border-top:5px solid black;">
        <tr>
            <td>
                <form action="#" method="post">
                    <h1>Hotel Room Booking Form</h1>

                    <p>
                        <strong>Name:</strong> Aarush &nbsp; | &nbsp;
                        <strong>Admission No:</strong> 2025B04010009 &nbsp; | &nbsp;
                        <strong>Class:</strong> ELCE-1
                    </p>

                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="fullname"
                           placeholder="Enter your Full Name" required>
                    <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email"
                           placeholder="abc@gmail.com" required>
                    <br><br>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone"
                           placeholder="9876543210" required>
                    <br><br>

                    <label for="indate">Check-in Date:</label>
                    <input type="date" id="indate" name="indate" required>
                    <br><br>

                    <label for="outdate">Check-out Date:</label>
                    <input type="date" id="outdate" name="outdate" required>
                    <br><br>

                    <label for="room">Room Type:</label>
                    <select id="room" name="room" required>
                        <option value="">--Select Room--</option>
                        <option value="single">Single Room</option>
                        <option value="double">Double Room</option>
                    </select>
                    <br><br>

                    <label for="guestNo">Number of Guests:</label>
                    <input type="number" id="guestNo" name="guests"
                           min="1" max="5" required>
                    <br><br>

                    <label for="request">Special Requests:</label><br>
                    <textarea id="request" name="request"
                              placeholder="Write your thoughts..."
                              style="width:70%;" rows="4"></textarea>
                    <br><br>

                    <button type="submit">Book Now</button>
                    <button type="reset">Reset Form</button>
                </form>
            </td>
        </tr>
    </table>

</body>
</html>
